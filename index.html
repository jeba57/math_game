<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Duel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Math Duel Game</h1>
    <p>Enter names for both players to start the game.</p>

    <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
    <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
    <button id="startBtn">Start Game</button>

    <p id="round-info" style="display: none;">Round: 1 / 3</p>
    <p id="player-turn" style="display: none;">Current Player: </p>
    <p id="numbers" style="display: none;">Numbers will appear here!</p>

    <input type="number" id="answerInput" placeholder="Enter your answer" style="display: none;">
    <button id="submitBtn" style="display: none;">Submit Answer</button>

    <p id="result"></p>
    <p id="total" style="display: none;">Total Score: 0</p>

    <script src="script.js"></script>
</body>
</html>
